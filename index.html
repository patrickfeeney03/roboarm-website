<!DOCTYPE html>
<html>
  <head>
    <title>Keypress Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
    <script>
      let countVar = 0;
      document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("keydown", function (event) {
          const key = event.key;

          switch (key) {
            case "w":
            case "W":
            case "s":
            case "S":
            case "a":
            case "A":
            case "d":
            case "D":
            case "q":
            case "Q":
            case "e":
            case "E":
            case "j":
            case "J":
            case "i":
            case "I":
            case "k":
            case "K":
            case "o":
            case "O":
            case "u":
            case "U":
            case "h":
            case "H":
              document.getElementById("output").innerHTML = "Pressed: " + key;
              console.log((countVar += 3));
              fetch("/keypress?key=" + key)
                .then((response) => console.log(response))
                .catch((error) => console.erro(error));
              break;
            default:
              document.getElementById("output").innerHTML =
                "Invalid key: " + key;
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>Keypress Detection</h1>
    <p>Press the specified keys: W, S, A, D, Q, E, J, I, K, O, U, or H.</p>
    <p id="output"></p>
  </body>
</html>
